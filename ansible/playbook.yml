---
- hosts: all
  sudo: true
  vars:
    web_server: nginxphp
    servername: vagrant
    timezone: Europe/London
  vars_files:
    - vars/mariadb.yml
    - vars/common.yml    
    - [ "vars/nginxphp.yml", "vars/ws_defaults.yml" ]
  roles:
    - init
    - php5-cli
    - nginx
    - php5-fpm
    - mariadb
    - composer
    - phpcommon
    - nodejs
    - app
